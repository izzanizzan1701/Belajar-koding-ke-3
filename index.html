<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallpaper ZvellGallery</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#8b5cf6;
      --gap:16px; --radius:14px; --glass: rgba(255,255,255,0.04);
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#e6eef6;background:linear-gradient(180deg,#071028 0%, #071126 60%);}
    .wrap{max-width:var(--max-width);margin:28px auto;padding:20px}

    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:22px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#00d4ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:8px;align-items:center}
    .search{display:flex;align-items:center;background:var(--card);padding:8px;border-radius:12px;padding-left:12px;gap:8px}
    .search input{background:transparent;border:0;outline:none;color:inherit;font-size:14px;width:220px}
    .select, .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .btn{display:inline-flex;align-items:center;gap:8px;color:white;background:linear-gradient(90deg,var(--accent),#00d4ff);border:none}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:var(--gap)}
    .card{position:relative;border-radius:var(--radius);overflow:hidden;min-height:140px;background:#061020;box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .22s ease}
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{position:absolute;left:10px;bottom:10px;right:10px;display:flex;justify-content:space-between;align-items:center;gap:10px}
    .tag{background:linear-gradient(90deg,rgba(0,0,0,0.45),rgba(0,0,0,0.15));padding:6px 8px;border-radius:999px;color:#fff;font-size:12px}
    .title{font-weight:600;color:white;font-size:13px}

    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.7);display:flex;align-items:center;justify-content:center;padding:20px;z-index:60;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal.open{opacity:1;pointer-events:auto}
    .modal-card{max-width:1100px;width:100%;background:linear-gradient(180deg, rgba(8,12,20,0.95), rgba(2,6,23,0.98));border-radius:14px;overflow:hidden;display:grid;grid-template-columns:1fr 340px;gap:12px;align-items:stretch}
    .modal-left{position:relative;background:#000;min-height:60vh}
    .modal-left img{width:100%;height:100%;object-fit:contain;background:#000}
    .modal-right{padding:18px;color:var(--muted)}
    .modal-right h3{margin:0;color:white}
    .modal-actions{margin-top:14px;display:flex;gap:8px}
    .small{font-size:13px}

    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:880px){
      .modal-card{grid-template-columns:1fr}
      .search input{width:120px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">WP</div>
        <div>
          <h1>Wallpaper ZvellGallery</h1>
          <p class="lead">Koleksi wallpaper keren untuk Desktop</p>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="q" placeholder="Cari (mis. alam, minimal)" />
        </div>
        <select id="filter" class="select">
          <option value="all">Semua kategori</option>
        </select>
        <button id="randomBtn" class="btn">Acak</button>
      </div>
    </header>

    <main>
      <section id="gallery" class="grid"></section>
      <p id="empty" style="display:none;color:var(--muted);text-align:center;margin-top:18px">Tidak ditemukan hasil.</p>
    </main>

    <footer>© <span id="year"></span> Wallpaper ZvellGallery — Creator: Zvell</footer>
  </div>

  <div id="modal" class="modal">
    <div class="modal-card">
      <div class="modal-left">
        <img id="modalImg" alt="preview wallpaper" src="" />
      </div>
      <div class="modal-right">
        <h3 id="modalTitle"></h3>
        <p class="small" id="modalMeta"></p>
        <div class="modal-actions">
          <a id="downloadLink" class="btn" download>Download</a>
          <button id="closeBtn" class="select">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WALLPAPERS = [
      {id:1,title:'Sunset on Mountains',category:'Alam',src:'https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80'},
      {id:2,title:'Misty Forest',category:'Alam',src:'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80'},
      {id:3,title:'Minimal Shapes',category:'Minimal',src:'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1600&q=80'},
      {id:4,title:'Night City Lights',category:'Kota',src:'https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1600&q=80'},
      {id:5,title:'Abstract Waves',category:'Abstrak',src:'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80'},
      {id:6,title:'Aurora Sky',category:'Langit',src:'https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1600&q=80'},
    ];

    const gallery = document.getElementById('gallery');
    const q = document.getElementById('q');
    const filter = document.getElementById('filter');
    const empty = document.getElementById('empty');
    const year = document.getElementById('year');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const downloadLink = document.getElementById('downloadLink');
    const closeBtn = document.getElementById('closeBtn');

    year.textContent = new Date().getFullYear();

    const categories = [...new Set(WALLPAPERS.map(w=>w.category))];
    categories.forEach(c=>{
      const opt=document.createElement('option');
      opt.value=c; opt.textContent=c;
      filter.appendChild(opt);
    });

    function render(list){
      gallery.innerHTML='';
      if(!list.length){ empty.style.display='block'; return } else empty.style.display='none';
      list.forEach(w=>{
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <img data-src="${w.src}" alt="${w.title}" loading="lazy" />
          <div class="meta">
            <div><div class="title">${w.title}</div><div class="tag">${w.category}</div></div>
            <div><button class="select" data-id="${w.id}">Lihat</button></div>
          </div>`;
        gallery.appendChild(el);
      });
      lazyLoadImages();
      document.querySelectorAll('.select[data-id]').forEach(btn=>{
        btn.addEventListener('click',e=>{
          const id=+e.currentTarget.dataset.id;
          openModal(WALLPAPERS.find(x=>x.id===id));
        });
      });
    }

    function lazyLoadImages(){
      const imgs=document.querySelectorAll('img[data-src]');
      if('IntersectionObserver' in window){
        const io=new IntersectionObserver((entries,obs)=>{
          entries.forEach(en=>{
            if(en.isIntersecting){
              const img=en.target; img.src=img.dataset.src;
              img.removeAttribute('data-src'); obs.unobserve(img);
            }
          })
        },{rootMargin:'200px'});
        imgs.forEach(i=>io.observe(i));
      } else imgs.forEach(i=>{i.src=i.dataset.src;i.removeAttribute('data-src');});
    }

    function openModal(item){
      if(!item) return;
      modalImg.src=item.src;
      modalTitle.textContent=item.title;
      modalMeta.textContent=`Kategori: ${item.category}`;
      downloadLink.href=item.src;
      modal.classList.add('open');
    }
    function closeModal(){
      modal.classList.remove('open'); modalImg.src='';
    }

    function applyFilters(){
      const qv=q.value.trim().toLowerCase();
      const cat=filter.value;
      const res=WALLPAPERS.filter(w=>{
        const matchQ=!qv || w.title.toLowerCase().includes(qv) || w.category.toLowerCase().includes(qv);
        const matchC=cat==='all' || w.category===cat;
        return matchQ && matchC;
      });
      render(res);
    }

    function shuffleAndShow(){
      const arr=[...WALLPAPERS];
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      render(arr);
    }

    q.addEventListener('input',applyFilters);
    filter.addEventListener('change',applyFilters);
    document.getElementById('randomBtn').addEventListener('click',shuffleAndShow);
    closeBtn.addEventListener('click',closeModal);
    modal.addEventListener('click',e=>{if(e.target===modal) closeModal();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal();});

    render(WALLPAPERS);
  </script>
</body>
        </html>
